<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ '/assets/images/logo-transparent.png' | relative_url }}" type="image/png">
    {% seo %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-image: url('https://raw.githubusercontent.com/HarishSarmaTR/Horse/images.jpg'));
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 2em 0;
            position: relative;
            z-index: 1;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .navbar {
            overflow: hidden;
            background-color: #444;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            margin-top: 70px; /* Add a top margin to avoid content being hidden under the navbar */
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        .links a {
            display: block;
            margin: 5px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        section {
            padding: 20px;
        }
        .intro-section img, .diet-section img {
            max-width: 100%;
            height: auto;
        }
        /* Avoid white spaces with padding adjustments */
        .content img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>{{ site.title }}</h1>
        <p>Welcome to my personal space on the web!</p>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#intro">Intro</a>
        <a href="#gallery">Image Gallery</a>
        <a href="#diet">Diet</a>
        <a href="#links">External Links</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {{ content }}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ site.year }} {{ site.owner }}</p>
    </footer>
</body>
</html>
